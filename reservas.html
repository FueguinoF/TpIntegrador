<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleforms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title> Reservas </title>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Logo de Shin'ya Shokudo"></a>
    </header>
    <div class="container">
    <h2 class="titulo-reservas">Reservas</h2>
        <div class="PrimerPaso">
            <h3> Paso 1 </h3>
            <h3> Datos Personales </h3>
            <form class="formulario" action="#">
                <label for=""> Nombre </label>
                <label for=""> Apellido</label>
                <label for=""> Email </label>
                <label for=""> Teléfono de contacto </label><br>
                <input type="text" id="nombre">
                <input type="text" id="apellido">
                <input type="email" id="email">
                <input type="tel" id="tel">
            </form>
            <button class="cenviar" id="siguientepaso1"> Siguiente </button>   
        </div>
        <div class="SegundoPaso">
            <h3> Paso 2 </h3>
            <h3> Datos de reserva </h3>
            <form action="#">
                <label for=""> Fecha y franja horaria </label>
                <br>
                <input type="date" id="fecha">
                <select name="" id="horario">
                    <option value="20:30 - 21:30"> 20:30 - 21:30 </option>
                    <option value="21:30 - 22:30"> 21:30 - 22:30 </option>
                    <option value="22:30 - 23:30"> 22:30 - 23:30 </option>
                    <option value="23:30 - 00:30"> 23:30 - 00:30 </option>
                </select>
                <br>
                <label for=""> Grupo </label>
                <br>
                <input type="text" placeholder="Cantidad de personas" id="comensales">
                <label for=""> Lugar </label>
                <select name="" id="lugar">
                    <option value="Mesa salón"> Mesa salón</option>
                    <option value="Barra giratoria"> Barra giratoria </option>
                    <option value="Patio"> Patio </option>
                </select>
                <br>
                <label for=""> Consideraciones especiales </label>
                <br>
                <label for=""> ¿Hay comensales celíacos? </label>
                <input type="checkbox" name="" id="celiaco">
                <input type="text" id="cantceliacos" placeholder="¿Cuantos?" disabled>
                <br>
                <label for=""> ¿Hay alergías en el grupo?</label>
                <input type="checkbox" name="" id="alergias">
                <input type="text" id="cualalergia" placeholder="¿Cuales/a que ingrediente?" disabled>
                <br>
                <label for=""> Comentarios Adicionales </label><br>
                <textarea name="" id="comentarios" cols="30" rows="6"></textarea>
            </form>
            <br>
            <button class="cenviar" id="pasoanterior1"> Paso anterior </button>
            <button class="cenviar" id="siguientepaso2"> Siguiente </button>
        </div>
        <div class="Resumen">
            <h3> Resumen </h3>
            <label for=""> Nombre </label><label for=""> Apellido </label>
            <label for=""> Email </label><label for=""> Número de contacto </label><br>
            <label for="" id="rnombre"> - </label><label for="" id="rapellido"> - </label>
            <label for="" id="remail"> - </label><label for="" id="rtel"> - </label>
            <hr>
            <label for=""> Fecha </label><label for=""> Horario </label><br>
            <label for="" id="rfecha"> - </label><label for="" id="rhorario"> - </label><br>
            <label for=""> Cantidad de comensales: </label><label for=""> Lugar </label><br>
            <label for="" id="rcomensales"> - </label><label for="" id="rlugar"> - </label>
            <hr>
            <label for=""> Consideraciones Especiales </label><br>
            <label for=""> Celíacos? </label><label for="" id="rceliaco"> - </label><br>
            <label for=""> Alergicos? </label><label for="" id="ralergia"> - </label><br>
            <label for=""> Comentarios Adicionales </label><label for="" id="rcomentarios"></label>
            <hr>
            <button class="cenviar" id="pasoanterior2"> Paso anterior </button>
            <button class="cenviar" id="confirmar"> Confirmar </button>
            <!--<button id="pdf"> Descargar como PDF </button>-->
            <hr>
        </div>
    <a class="enlace" href="./index.html"> Volver </a>
    </div>
    <script src="./app.js"></script>
    <footer id="footer">
        <div class="containernos01">
          <p class="info">Av. Chivilcoy 1746, CABA
          Buenos Aires, Argentina
          +5491131291023
          info@shinyashokudo.com</p>
        </div>
        <section class="second-footer"> 
          <p class="footer-text">Powered by Francisco, Luciana y Adrian - Grupo 4 - Prof. Marcos Cielo</p>
        </section>
      </footer>
</body>
</html>
